<html>
  <head>
    <title>Calculadora de IP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Script relacionados ao bootstrap -->
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <!-- Script JQUERY  -->
    <script src="./js/jquery/jquery-3.4.1.min.js"></script>
    
    <!-- CSS -->
    <link href="./css/principal.css" rel="stylesheet">

    <!-- Funcoes relocionadas ao trabalho -->
    <!-- O sripths que fazem a logica do programa sao carregados aqui e em ordem-->
    <script src="./js/controller/controller.js"></script>
    <script src="./js/Utils.js"></script>
    <script src="./js/model/Calculadora_IP.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center row " id="comeco">
        <h1>Bem vindo a calculadora de IP</h1>
    </div>
    <div class="container">
      
      <div class="row">
        <div>
          <div class="row card">
            <div id="apresentacao">
              <div class="page-header">
                <h4 class="card-title">
                  <b>
                    O arquivo tem que ser do tipo JSON e ter seguinte estrutura:
                  </b>
                </h4>
                <small>
                  {" ipAddr": "192.168.0.1", " netMask": "255.255.255.0" }
                </small>
              </div>
              <div class="carregamento">
                <h4>
                  <b>
                    Por favor carregue arquivo:
                  </b>
                </h4>
                <input type="file" id="fileinput" class="button-group" />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="btnLoad"
                  value="Carregar"
                  onclick="loadFile();"
                > Calcular </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
